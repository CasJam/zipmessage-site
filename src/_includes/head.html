<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:site_name" content="ZipMessage" />
  <meta property='og:url' content="https://zipmessage.com{{ page.permalink }}" />
  
  {% if page.title_tag %}
    <title>{{ page.title_tag }}</title>
    <meta property='og:title' content='{{ page.title_tag }}' />
  {% else %}
    <title>ZipMessage</title>
    <meta property='og:title' content='ZipMessage' />
  {% endif %}

  {% if page.meta_description %}
    <meta name="description" content="{{ page.meta_description }}" />
    <meta property='og:description' content='{{ page.meta_description }}' />
  {% endif %}

  {% if page.image %}
    <meta property='og:image' content='{{ page.image }}' />
    <meta name="twitter:card"  content="summary_large_image">
    <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
  {% else %}
    <meta property='og:image' content='{{ site.default_image }}' />
    <meta name="twitter:card"  content="summary">
    <meta name="twitter:image" content="{{ site.default_image }}">
  {% endif %}

  <link rel="apple-touch-icon" sizes="57x57" href="/assets/images/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/assets/images/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/assets/images/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/images/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/assets/images/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/assets/images/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/assets/images/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/assets/images/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/assets/images/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/assets/images/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="msapplication-TileImage" content="/assets/images/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">



  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">
  <link rel="manifest" href="/assets/images/favicon/site.webmanifest">
  <link rel="mask-icon" href="/assets/images/favicon/safari-pinned-tab.svg" color="#f4a615">
  <meta name="msapplication-TileColor" content="#102542">
  <meta name="theme-color" content="#102542">

  <link rel="stylesheet" href="https://use.typekit.net/psz0xna.css">
  <link rel="stylesheet" href="{{ '/assets/dist/main.css' | relative_url }}">
  {%- feed_meta -%}
  {%- include google-analytics.html -%}
</head>
